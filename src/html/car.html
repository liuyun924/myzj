<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车页面</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/car.css">
	<script src=""></script>
</head>
<body>
	<header></header>
	<aside></aside>
	<main>
		<div class="container">
			<h2>我的购物车<p>立即<a href="">[登录]</a>，可将商品永久保存在购物车中</p></h2>
			
			<section>
				<div class="goodstop">
					<span>母婴之家商城</span>
					<span>母婴之家商城购物车</span>
					<span>单价（元）</span>
					<span>数量（件）</span>
					<span>小计（元）</span>
					<span>操作</span>
				</div>
				<div class="goods">
					<ul>
						<li>
						<span><img src="../img/naifen1.jpg" alt=""></span>
						<span>图片说明图片说明图片说明</span>
						<span>del</span>
						<span>goodsprcie</span>
						<span><i>-</i>2<i>+</i></span>
						<span>price</span>
						</li>
					</ul>
				</div>
				<div class="goodsbottom">
						<span>已优惠：<i>0.00</i>元</span>
						<span>小计</span>
						<span>0.00</span>
				</div>
				<div class="count">
					<div class="youhui">
						<input type="text" placeholder="请输入优惠券码">
						<button class="useyhq">使用</button>
						<span>已优惠:</span>
						<i>0.00</i>
					</div>
					<div class="total">
						<a href="">清空购物城</a>
						<span>共有<i>0</i>件商品，总计（不含运费）</span>
						<span>0.00</span>
						<button>确定订单</button>
					</div>
			</div>
			</section>

		</div>
	</main>
	<footer></footer>
</body>
</html>
